<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudplace</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* Add any additional inline styles here if needed */
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="max">
                    <div class="logo">
                        <img src="assets/images/your-logo.png" alt="Sudplace Logo">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="chat.html">Chat</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="profile.html">Profile</a></li>
                        </ul>
                    </div>
                </div>
                <div class="search">
                    <input class="search-bar" type="text" placeholder="Search for anything">
                    <button class="search-btn">Search</button>
                </div>
                <div class="user-actions">
                    <a href="#" class="signin-btn">Sign in</a>
                    <a href="#" class="favorites-btn">
                        <svg class="icon icon--heart">
                            <use xlink:href="#icon-heart"></use> <!-- Replace with your SVG reference -->
                        </svg>
                    </a>
                    <a href="#" class="cart-btn">
                        <svg class="icon icon--cart">
                            <use xlink:href="#icon-cart"></use> <!-- Replace with your SVG reference -->
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <section class="credentials">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer__logo">
                <img src="assets/images/your-logo.png" alt="Sudplace Logo">
            </div>
            <div class="footer__links">
                <a href="#" class="footer__link">About</a>
                <a href="#" class="footer__link">Contact</a>
                <a href="#" class="footer__link">Terms</a>
                <a href="#" class="footer__link">Privacy</a>
            </div>
            <div class="footer__social">
                <a href="#" class="footer__social-link">
                    <svg class="footer__social-icon">
                        <use xlink:href="#icon-facebook"></use> <!-- Replace with your SVG reference -->
                    </svg>
                </a>
                <a href="#" class="footer__social-link">
                    <svg class="footer__social-icon">
                        <use xlink:href="#icon-twitter"></use> <!-- Replace with your SVG reference -->
                    </svg>
                </a>
                <a href="#" class="footer__social-link">
                    <svg class="footer__social-icon">
                        <use xlink:href="#icon-instagram"></use> <!-- Replace with your SVG reference -->
                    </svg>
                </a>
                <a href="#" class="footer__social-link">
                    <svg class="footer__social-icon">
                        <use xlink:href="#icon-youtube"></use> <!-- Replace with your SVG reference -->
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
